<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <div class="container">
    <div class="highlighter">
      <span id="js-rangeDescription" class="highlighter-rangeDescription">Oct 30 â€“ Nov 5, 2016</span>
      <div class="highlighter-navigation">
        <div id="prev-dates-range" class="left-arrow">&lt;</div>
        <label id="calendar-trigger" class="calendar-icon" for="calendar-toggle"></label>
        <div id="next-dates-range" class="right-arrow">&gt;</div>
        <input type="checkbox" id="calendar-toggle" class="calendar-toggle">
        <div class="calendar" id="mvp-calendar">
          <div class="calendar-header">
            <div id="calendar-month-select" class="calendar-monthSelect">
              <span id="prev-month" class="left-arrow">&lt;</span>
              <span id="calendar-selected-month" class="calendar-month"></span>
              <span id="next-month" class="right-arrow">&gt;</span>
            </div>
            <button id="calendar-button-today" class="calendar-button">Today</button>
          </div>
        </div>
      </div>
      <div class="highlighter-state">
        <label for="dropdown-toggle" class="highlighter-state-type">View: <span id="calendar-view-type">Day</span></label>
        <input type="checkbox" name="" id="dropdown-toggle" class="dropdown-toggle">
        <ul class="highlighter-state-type-list">
          <li id="dayView">Day</li>
          <li id="weekView">Week</li>
          <li id="monthView">Month</li>
          <li class="js-lastDaysView" data-days-count="7">Last 7 Days</li>
          <li class="js-lastDaysView" data-days-count="28">Last 4 Weeks</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
